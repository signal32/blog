# The URL the site will be built for
base_url = "https://www.hamishweir.uk"
theme = "hame"
title="Hamish Weir: Blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "nord"

[extra]
# Put all your custom variables here

nav = [
    {title = "Home", href = "/"},
    {title = "Showcase", href = "/showcase/"},
    {title = "Contact", href = "/contact/"}
]

links = [
    {title = "Github", href = "https://github.com/signal32/", icon = "github"},
    {title = "Instagram", href = "https://www.instagram.com/hamishweirphoto/", icon = "instagram"}
]

logo = {dark = "/images/branding/dark.svg", light = ""}
posts_per_page = 10

other_sites_label = "My other websites"
other_sites_list = [
    {title = "Rails Developments", href = "http://rails.hamishweir.uk"},
    {title = "WikiData Explorer", href = "https://explore.hamishweir.uk"},
]
